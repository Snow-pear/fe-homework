<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>重构tab组件</title>
    <link rel="stylesheet" href="tab.css">
</head>

<body>
    <div class="tab">
        <ul class="tab-menu">
            <li class="first active">First</li>
            <li class="second">Second</li>
            <li class="third">Third</li>
        </ul>
        <!-- 根据你的js的代码，其实你的panel的class应该加在内容上的 -->
        <ul>
            <li class="panel">First</li>
            <li class="panel">Second</li>
            <li class="panel">Third</li>
        </ul>
    </div>
    <div class="tab">
        <ul class="menu">
            <li class="first active">First</li>
            <li class="second">Second</li>
            <li class="third">Third</li>
        </ul>
        <ul>
            <li class="panel">First</li>
            <li class="panel">Second</li>
            <li class="panel">Third</li>
        </ul>
    </div>
    <div class="tab">
        <ul class="tab-menu">
            <li class="first active">First</li>
            <li class="second">Second</li>
            <li class="third">Third</li>
        </ul>
        <ul>
            <li class="pane">First</li>
            <li class="pane">Second</li>
            <li class="pane">Third</li>
        </ul>
    </div>

    <div class="mymenu">
        <ul class="first-menu">
            <li class="red active">Red</li>
            <li class="orange">Orange</li>
            <li class="yellow">Yellow</li>
            <li class="olive">Olive</li>
            <li class="green">Green</li>
            <li class="teal">Teal</li>
        </ul>
    </div>
    <script src="tab.js"></script>
</body>

</html>
